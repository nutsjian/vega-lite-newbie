<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vega@3.3.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.7.1"></script>
</head>
<body>
  <div id="vis"></div>
</body>
<script type="text/javascript">
  var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v2.0.json",
    "title": {
      "text": "Test Mark Area (Ranged Area)",
      "orient": "top"
    },
    "data": {
      "url": "../data/cars.json", "format": {"type": "json"}
    },
    "layer": [
      {
        "mark": "area",
        "encoding": {
          "x": {
            "timeUnit": "year",
            "field": "Year",
            "type": "temporal"
          },
          "y": {
            "aggregate": "ci0",
            "field": "Miles_per_Gallon",
            "type": "quantitative",
            "axis": {
              "title": "Mean of Miles per Gallon (95% CIs)"
            }
          },
          "y2": {
            "aggregate": "ci1",
            "field": "Miles_per_Gallon", 
            "type": "quantitative"
          },
          "opacity": {"value": 0.3}
        }
      },
      {
        "mark": "line",
        "encoding": {
          "x": {
            "field": "Year",
            "type": "temporal",
            "timeUnit": "year"
          },
          "y": {
            "aggregate": "mean",
            "field": "Miles_per_Gallon",
            "type": "quantitative"
          }
        }
      }
    ]
  }

  /**
   * 
   */ 
  vegaEmbed("#vis", spec);
</script>
</html>
