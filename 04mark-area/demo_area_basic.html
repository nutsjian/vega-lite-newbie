<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vega@3.3.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.7.1"></script>
</head>
<body>
  <div id="vis"></div>
</body>
<script type="text/javascript">
  var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v2.0.json",
    "title": {
      "text": "Test Mark Area (Basic)",
      "orient": "top"
    },
    "width": "400",
    "height": "300",
    "data": {
      "url": "data/unemployment-across-industries.json", "format": {"type": "json"}
    },
    "mark": {
      "type": "area"
    },
    "encoding": {
      "x": {"timeUnit": "yearmonth", "field": "date", "type": "temporal", "axis": {
        "format": "%Y"
      }},
      "y": {"field": "count", "aggregate": "sum", "type": "quantitative", "axis": {
        "title": "count"
      }}
    }
  }

  /*
   * 
   * interpolate: 
   * 
   * 
   * 
   * 
   * 
   */
  vegaEmbed("#vis", spec);
</script>
</html>
