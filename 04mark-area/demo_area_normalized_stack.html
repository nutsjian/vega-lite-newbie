<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vega@3.3.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.7.1"></script>
</head>
<body>
  <div id="vis"></div>
</body>
<script type="text/javascript">
  var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v2.0.json",
    "title": {
      "text": "Test Mark Area (Stack)",
      "orient": "top"
    },
    "width": "300",
    "height": "200",
    "data": {
      "url": "data/unemployment-across-industries.json", "format": {"type": "json"}
    },
    "mark": "area",
    "encoding": {
      "x": {
        "timeUnit": "yearmonth", 
        "field": "date", 
        "type": "temporal", 
        "axis": {"format": "%Y"}
      },
      "y": {
        "aggregate": "sum",
        "field": "count", 
        "type": "quantitative",
        "stack": "normalize",
        "axis": null
      },
      "color": {
        "field": "series",
        "type": "nominal",
        "scale": {"schema": "category20b"}
      }
    },
    "config": {"axisY": {"minExtent": 30}}
  }

  /**
   * Normalized stacked area chart（规范化的堆积面积图）
   * 
   */ 
  vegaEmbed("#vis", spec);
</script>
</html>
