<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vega@3.3.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.7.1"></script>
</head>
<body>
  <div id="vis"></div>
  <div style="position: absolute; right:0; top:100px; width: 500px; bottom: 0;">
    <div style="width: 200px; height: 2px; background-color: #000;"></div>
  </div>
</body>
<script type="text/javascript">
  var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v2.0.json",
    "description": "A simple bar chart with embedded data.",
    "title": {
      "text": "测试 movie.json，按照电影等级（Rating），并按数量排序",
      "orient": "top"
    },
    "width": "500",
    "height": "300",
    "config": {
      "title": {
        "color": "blue",
        "fontSize": 14,
        "fontWeight": "bold"
      }
    },
    "data": {
      "url": '../data/movie.json'
    },
    "mark": {
      "type": "bar"
    },
    "encoding": {
      "x": {"bin": true, "field": "IMDB_Rating","type": "ordinal", "sort": {"op": "count", "order": "descending"}},
      "y": {"aggregate": "count", "type": "quantitative"},
      "tooltip": {"aggregate": "count", "field": "IMDB_Rating", "type": "quantitative"}
    }
  }

  vegaEmbed("#vis", spec);
</script>
</html>
