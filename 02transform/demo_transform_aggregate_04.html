<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vega@3.3.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@2.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.7.1"></script>
</head>
<body>
  <div id="vis"></div>
  <div style="position: absolute; right:0; top:100px; width: 500px; bottom: 0;">
    <div style="width: 200px; height: 2px; background-color: #000;"></div>
  </div>
</body>
<script type="text/javascript">
  var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v2.0.json",
    "description": "A simple bar chart with embedded data.",
    "title": {
      "text": "测试 mydata02.json，测试 transform[] top properties 下配置",
      "orient": "top"
    },
    "width": "400",
    "height": "300",
    "config": {
      "title": {
        "color": "blue",
        "fontSize": 14,
        "fontWeight": "bold"
      }
    },
    "data": {
      "url": '../data/mydata02.json'
    },
    "transform": [{
      "aggregate": [{
          "op": "sum",
          "field": "people",
          "as": "sum_population"
        }],
      "groupby": ["age"]
    }],
    "mark": {
      "type": "bar"
    },
    "encoding": {
      "x": {"field": "age","type": "ordinal"},
      "y": {"field": "sum_population","type": "quantitative"}
    }
  }

  /*
  * groupby 可以是任何一个分组的维度
  *
  */
  vegaEmbed("#vis", spec);
</script>
</html>
